<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGADM Internal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #content {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>PGADM Internal Website</h1>
    <button onclick="updateContent()">Click to add updated content of the website</button>
    <button onclick="refreshTable()">Click to Refresh Table</button>

    <div id="outputMsg"></div>
    <div id="tableContainer" style="margin-top:20px;"></div>
    <script>
        function updateContent() {
            fetch('https://fastapi-service-1042841820988.us-central1.run.app/web_scrapping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                const contentDiv = document.getElementById('outputMsg');
                contentDiv.innerText = data.status;
            })
            .catch(error => {
                console.log('Error:', error);
                const contentDiv = document.getElementById('outputMsg');
                contentDiv.innerText = "something went wrong :(";
            });
        }

        async function loadTableData() {
        const response = await fetch('https://fastapi-service-1042841820988.us-central1.run.app/get_conversations_json');
        const data = await response.json();
        displayTable(data);
        }

        function displayTable(data) {
            const container = document.getElementById('tableContainer');
            if (!data || data.length === 0) {
                container.innerHTML = "<p>No data found.</p>";
                return;
            }

            let tableHTML = "<table border='1' style='border-collapse: collapse; width: 100%;'>";
            tableHTML += "<tr><th>Email</th><th>Conversation ID</th><th>Conversation Created</th><th>Messages</th></tr>";

            data.forEach(user => {
                let formattedMessages = "";

                if (user.Messages) {
                    // Match all Query and Response lines properly, even when continuous
                    const pattern = /\[ ?Query\s*\|\s*([^\]]+)\]:([\s\S]*?)(?=\[ ?Query|\Z)/g;
                    const matches = [...user.Messages.matchAll(pattern)];

                    // Build message pairs
                    const pairs = matches.map(match => {
                        const queryTimestamp = match[1].trim();
                        const block = match[2].trim();

                        // Find response inside the same block (if present)
                        const respMatch = block.match(/\[ ?Response\]:([\s\S]*)/);
                        const queryText = block.split("[Response]:")[0].trim();
                        const responseText = respMatch ? respMatch[1].trim() : "";

                        return {
                            timestamp: new Date(queryTimestamp),
                            displayTime: queryTimestamp,
                            query: queryText,
                            response: responseText
                        };
                    });

                    // Sort by timestamp
                    pairs.sort((a, b) => a.timestamp - b.timestamp);

                    // Format with bold headers and preserved spacing
                    pairs.forEach(pair => {
                        formattedMessages += `<b>[Query | ${pair.displayTime}]</b>: ${pair.query}\n`;
                        formattedMessages += `<b>[Response]</b>: ${pair.response}\n`;
                    });
                }

                tableHTML += `
                    <tr>
                        <td>${user.Email || ""}</td>
                        <td>${user["Conversation ID"] || ""}</td>
                        <td>${user["Conversations Created At"] || ""}</td>
                        <td><pre style="white-space: pre-wrap;">${formattedMessages}</pre></td>
                    </tr>
                `;
            });

            tableHTML += "</table>";
            container.innerHTML = tableHTML;
        }

        async function refreshTable() {
            try {
                // Call a dummy API
                await fetch('https://fastapi-service-1042841820988.us-central1.run.app/dummy_refresh', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                // Reload table after refresh
                await loadTableData();
            } catch (err) {
                console.error("Refresh error:", err);
            }
        }

        loadTableData();
    </script>
</body>
</html>
